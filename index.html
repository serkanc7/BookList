<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3536877357.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
    />

    <title>MyBookList</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book text-danger"></i>Book<span class="text-danger"
          >List</span
        >
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            autocomplete="off"
          />
        </div>
        <div class="form-group mt-2">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            class="form-control"
            autocomplete="off"
          />
        </div>

        <div class="form-group mt-2">
          <label for="rating" class="form-label">Book Rating</label>

          <div class="row g-3">
            <div class="col-11">
              <input
                type="range"
                class="form-range"
                min="0"
                max="100"
                id="rating"
              />
            </div>
            <div class="col-1">
              <button
                type="button"
                class="btn btn-sm ms-4 btn-secondary"
                id="rating-button"
              >
                0
              </button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input
            type="text"
            id="isbn"
            class="form-control"
            autocomplete="off"
          />
        </div>
        <div class="d-grid gap-2 mt-2">
          <input type="submit" value="Add Book" class="btn btn-danger mt-2" />
        </div>
      </form>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Rating</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
